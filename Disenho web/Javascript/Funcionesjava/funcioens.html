<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<script>
    var nombres = ['Juan Diego','Angie','Hansel','Juan Pablo','Gabriel'];

// ----Metodo Lenght
document.write(nombres.length);
// ----Metodo Join
// document.write(nombres.join('\n'));
// var nombresEnunaFrase = nombres.join('-');
// document.write(nombresEnunaFrase);
// ----Metodo Pop y Push
nombres.pop(); // elimina un elemento al funal se usa con consola
nombres.push(); //agrega un elemento al funal se usa con consola
// ----Metodo Shift y Unshift
nombres.shift(); //elimina un elemento al inicio se usa en la terminal
nombres.unshift(); //agrega un elemento al inicio del array
// ----Metodo Concat
var names = ['Diego','Carlos','Heider'];
var todosLosnombres = nombres.concat(names); //une los dos arrays
document.write(todosLosnombres);
// ----Metodo Sort y Reverse
todosLosnombres.sort();// ordena alfabeticamente solo cadenas de texto
document.write(todosLosnombres);
nombres.reverse();// ordena al reves el array

</script>
    
</body>
</html>
