<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximun-scale=1.0, minimun-scale=1.0">
    <title>button</title>
</head>
<style>
    .estiloscontenedro {
        background: hsl(212, 100%, 17%, 0.4);
        padding: 20px;
        border-radius: 5px; 
    }
</style>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <div class="estiloscontenedro d-flex flex-row justify-content-between">
                    <button type="button" class="btn btn-primary">Primario</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Succes</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Adv</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Darrk</button>
                    <button type="button" class="btn btn-link">Link</button>
                </div>
            </div>
            <!-- ======================================================Estilos========================== -->
            <hr class="mt-3">
            <div class="col-12">
                <div class="estiloscontenedro d-flex flex-row justify-content-between">
                    <button type="button" class="btn btn-outline-primary">Primario</button>
                    <button type="button" class="btn btn-outline-secondary">Secondary</button>
                    <button type="button" class="btn btn-outline-success">Succes</button>
                    <button type="button" class="btn btn-outline-danger">Danger</button>
                    <button type="button" class="btn btn-outline-warning">Adv</button>
                    <button type="button" class="btn btn-outline-info">Info</button>
                    <button type="button" class="btn btn-outline-light">Light</button>
                    <button type="button" class="btn btn-outline-dark">Darrk</button>
                    <button type="button" class="btn btn-outline-link">Link</button>
                </div>
            </div>
        </div>
        <hr class="mt-3">
        <div class="col-12">
            <div class="estiloscontenedro d-flex flex-row justify-content-between">
                <button type="button" class="btn disabled btn-primary">Primario</button>
                <button type="button" class="btn disabled btn-secondary">Secondary</button>
                <button type="button" class="btn disabled btn-success">Succes</button>
                <button type="button" class="btn disabled btn-danger">Danger</button>
                <button type="button" class="btn disabled btn-warning">Adv</button>
                <button type="button" class="btn disabled btn-info">Info</button>
                <button type="button" class="btn disabled btn-light">Light</button>
                <button type="button" class="btn disabled btn-dark">Darrk</button>
                <button type="button" class="btn disabled btn-link">Link</button>
            </div>
        </div>
        <hr class="mt-3">
        <div class="col-12">
            <a href="#" class="btn btn-primary">Link</a>
            <button class="btn btn-primary" type="button">Boton</button>
            <input type="button" class="btn btn-primary" value="boton type input">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
        <hr class="mt-3">
        <div class="col-12">
            <a href="#" class="btn btn-lg btn-primary">gran link echo boton</a>
            <button class="btn btn-lg btn-primary" type="button">gran Boton</button>
            <input type="button" class="btn btn-sm btn-primary" value="boton type input">
            <input type="submit" class="btn btn-sm btn-primary" value="Submit">
        </div>
        <hr class="mt-3">
        <div class="col-12">
            <div class="d-grid gap-2 ">
                <button class="btn btn-lg btn-primary" type="button">gran Boton</button>
                <button class="btn btn-lg btn-secondary" type="button">gran Boton</button>
            </div>
        </div>
        <hr class="mt-3">
        <div class="col-12">
            <div class="d-grid gap-2 justify-content-center">
                <button class="btn btn-primary" type="button">gran Boton</button>
                <button class="btn btn-secondary" type="button">gran Boton</button>
            </div>
        </div>

    </div>
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
